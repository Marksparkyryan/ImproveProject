{% extends 'menu/base.html' %}
{% block body %}
<!-- Detail Jumbotron -->
<div class="container">
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark mb-3">
        <div class="col-md-6 px-0">
            <form method="POST" action="{% url 'menu:menu_edit' pk=menu.pk %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_season">Season</label>
                    <input type="text" class="form-control {% if form.season.errors %}is-invalid{% endif %}"
                        id="id_season" name="season" value="{{ form.season.value }}" aria-describedby="season">
                    <div class="invalid-feedback">{{ form.season.errors }}</div>
                </div>
                <div class="form-group">
                    <label for="id_items">Items</label>
                    <select multiple="multiple" multiple
                        class="selectpicker {% if form.items.errors %}is-invalid{% endif %}" id="id_items" multiple
                        data-live-search="true" data-width="100%" data-selected-text-format="count" name="items">
                        {% for x, y in form.fields.items.choices %}
                        <option value="{{ x }}" {% if x in form.items.value %}selected="selected" {% endif %}>
                            {{ y|truncatewords:5 }}</option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">{{ form.items.errors }}</div>
                </div>
                <div class="form-group">
                    <label for="id_expiration_date">Expiration Date</label>
                    <input type="date" class="form-control {% if form.expiration_date.errors %}is-invalid{% endif %}"
                        id="id_expiration_date" name="expiration_date"
                        value="{{ form.expiration_date.value|date:'Y-m-d' }}" placeholder=""
                        aria-describedby="expiration date">
                    <div class="invalid-feedback">{{ form.expiration_date.errors }}</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- /Detail Jumbotron -->
{% endblock%}
